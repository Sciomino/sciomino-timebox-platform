<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	
	<title>Mcow</title>
	<script type="text/javascript">
		// handle app loading with custom url: APP://PAGE?PARAM
		PHONEGAP_CUSTOM_URL_PAGE = "";
		PHONEGAP_CUSTOM_URL_FIRE = 0;
		function handleOpenURL(url) {
			setTimeout(function() {
				if (url.indexOf("mcow://") == 0) { url = url.substr(10); }
				if (url == "") { url = "home"; }
				var page = "/" + url; 
				// app is already loaded
				if (PHONEGAP_CUSTOM_URL_FIRE == 1) {
					MCOW.Event.fire(page);
				}
				// app is opened with this function, so wait for loading to complete
				else {
					PHONEGAP_CUSTOM_URL_PAGE = page;
				}
			 }, 10);
		}
	</script>
</head>
<body>
	<div id="topbar">
	</div>
	<div id="pagescroller">
		<div id="page">
		</div>
		<div id="transition">
		</div>
		<div id="store">
		</div>
	</div>
	<div id="overlay">
	</div>

	<!-- load javascript -->
	<script src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/etc/config.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/lib/libs.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/control/events.js"></script>
	<script type="text/javascript">
		<!-- start loading all libs -->
		MCOW.Event.AddOnload(function() {MCOW.Lib.load();});
		<!-- in app mode, start at fase 1 -->
		MCOW.Event.AddOnload(function() { setTimeout(function(){MCOW.Event.loadFase1();}, 1000);});
	</script>
</body>
</html>
