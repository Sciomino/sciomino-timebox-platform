<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="expires" content="0" />	
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	
	<title>TimeBox</title>
</head>
<body>
	<div id="topbar">
	</div>
	<div id="pagescroller">
		<div id="page">
		</div>
		<div id="transition">
		</div>
		<div id="store">
		</div>
	</div>
	<div id="overlay">
	</div>

	<!-- load javascript -->
	<script type="text/javascript" charset="utf-8" src="js/etc/config.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/lib/libs.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/control/events.js"></script>
	<script type="text/javascript">
		<!-- start loading all libs -->
		MCOW.Event.AddOnload(function() {MCOW.Lib.load();});
		<!-- In webapp mode, start at fase 3 -->
		MCOW.Event.AddOnload(function() { setTimeout(function(){MCOW.Event.loadFase3(); MCOW.Event.fire("/Timebox/home");}, 1000);});
	</script>
</body>
</html>
