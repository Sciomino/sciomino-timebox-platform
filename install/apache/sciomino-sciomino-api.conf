<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	
	ServerName sciomino-api

	DocumentRoot /var/www-virtual/sciomino/sciomino-api/htdocs
	<Directory /var/www-virtual/sciomino/sciomino-api/htdocs>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/sciomino-sciomino-api-error.log
	CustomLog ${APACHE_LOG_DIR}/sciomino-sciomino-api-access.log combined

	RewriteEngine on
	RewriteRule   ^/control.php/(.*)  /index.php/$1  [L]
	RewriteRule   ^/upload/(.*)  /upload/$1  [L]
	RewriteRule   ^/css/(.*)  /css/$1  [L]
	RewriteRule   ^/js/(.*)  /js/$1  [L]
	RewriteRule   ^/gfx/(.*)  /gfx/$1  [L]
	RewriteRule   ^/(.*)  /index.php/$1  [L]
</VirtualHost>
