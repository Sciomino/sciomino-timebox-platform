<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	
	ServerName sciomino-graph

	DocumentRoot /var/www-virtual/sciomino/sciomino-graph/htdocs
	<Directory /var/www-virtual/sciomino/sciomino-graph/htdocs>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride ALL
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/sciomino-sciomino-graph-error.log
	CustomLog ${APACHE_LOG_DIR}/sciomino-sciomino-graph-access.log combined

	RewriteEngine on
	RewriteRule   ^/control.php/(.*)  /index.php/$1  [L]
	RewriteRule   ^/upload/(.*)  /upload/$1  [L]
	RewriteRule   ^/css/(.*)  /css/$1  [L]
	RewriteRule   ^/js/(.*)  /js/$1  [L]
	RewriteRule   ^/gfx/(.*)  /gfx/$1  [L]
	RewriteRule   ^/skin/(.*)  /skin/$1  [L]
	RewriteRule   ^/ui/(.*)  /ui/$1  [L]
	RewriteRule   ^/(.*)  /index.php/$1  [L]
</VirtualHost>
